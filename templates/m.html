<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTURES TRANSLATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.todaysrdh.com/wp-content/uploads/2020/09/sign-language.jpg'); /* Change 'background_image.jpg' to the path of your image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to make text readable */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>GESTURES TRANSLATION</h1>
            
        </div>
        
        <form action="/main">
            <input type="submit" value="ALPHABET TRANSLATION">
        </form>
        <form action="/index">
            <input type="submit" value="WORD TRANSLATION">
        </form>
       
    </div>
</body>
</html>
